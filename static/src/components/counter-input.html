<div data-cart-item class="flex relative border border-silver rounded p-[1px]">
    <button data-cart-decrement class="absolute left-0 w-10 h-10 hover:opacity-50 focus:opacity-50 transition-all" type="button">-</button>
    <label for="cart-quantity" class="sr-only">Increase or decrease quantity</label>
    <input id="cart-quantity" class="text-center max-w-[100] block my-0 mx-auto p-2 box-border" type="number" value="1" name="quantity" />
    <button data-cart-increment class="absolute hover:opacity-50 focus:opacity-50 transition-all right-0 w-10 h-10" type="button">+</button>
</div>
